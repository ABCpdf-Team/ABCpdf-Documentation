name: Convert and Publish Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout documentation source
        uses: actions/checkout@v6
        with:
          path: docs-source

      - name: Checkout WSGHelpUtil
        uses: actions/checkout@v6
        with:
          repository: ABCpdf-Team/ABCpdf-Documentation-Utils
          ssh-key: ${{ secrets.UTILS_DEPLOY_RO_PK }}
          path: wsg-help-util

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Build WSGHelpUtil
        run: dotnet build wsg-help-util/WSGHelpUtils.csproj -c Release

      - name: Convert HTML to Markdown
        run: dotnet run --project wsg-help-util/WSGHelpUtils.csproj -c Release -- docs-source _site --clean

      - name: Create index page
        run: |
          if [ -f "_site/default.md" ]; then
            cp _site/default.md _site/index.md
          fi

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOCS_MD_DEPLOY_PK }}

      - name: Checkout target documentation repository
        uses: actions/checkout@v6
        with:
          repository: ABCpdf-Team/ABCpdf-Documentation-md
          path: docs-target
          ssh-key: ${{ secrets.DOCS_MD_DEPLOY_PK }}

      - name: Copy generated markdown files
        run: |
          # Remove old documentation files but preserve config files
          find docs-target -name "*.md" -type f -delete
          # Copy new documentation files
          cp -r _site/* docs-target/
          
      - name: Commit and push changes
        run: |
          cd docs-target
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update documentation from ${{ github.repository }} - ${{ github.sha }}"
            git push
          fi
