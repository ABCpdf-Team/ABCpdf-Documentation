name: Convert and Publish Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout documentation source
        uses: actions/checkout@v4
        with:
          path: docs-source

      - name: Checkout WSGHelpUtil
        uses: actions/checkout@v4
        with:
          repository: ABCpdf-Team/ABCpdf-Documentation-Utils
          ssh-key: ${{ secrets.UTILS_DEPLOY_RO_PK }}
          path: wsg-help-util
          ref: main
          fetch-depth: 1
          clean: true

      - name: Verify WSGHelpUtil commit
        run: |
          cd wsg-help-util
          git log -1 --oneline

      - name: Checkout target documentation repository
        uses: actions/checkout@v4
        with:
          repository: ABCpdf-Team/ABCpdf-Documentation-md
          path: _site
          ssh-key: ${{ secrets.DOCS_MD_DEPLOY_PK }}

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Build WSGHelpUtil
        run: dotnet build wsg-help-util/WSGHelpUtils.csproj -c Release

      - name: Convert HTML to Markdown
        run: dotnet run --project wsg-help-util/WSGHelpUtils.csproj -c Release -- docs-source _site

      - name: Create index page
        run: |
          if [ -f "_site/default.md" ]; then
            cp _site/default.md _site/README.md
          fi

      - name: List generated files
        run: ls -la _site/

      - name: Commit and push changes
        run: |
          cd _site
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git status
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update documentation from ${{ github.repository }} - ${{ github.sha }}"
            git push
          fi
